#          git add .
#          git commit -m "Update from GitHub Actions"
#          git push origin main
      - name: Read application build detail
        id: load_config
        run: |
          cd deployments
          cd dev
          cd ${{ github.event.repository.name }}
          pwd
          ls -lha
          {
            echo "YAML Config:"
            while IFS="=" read -r key value; do
              echo "  $key: $value"
              echo "$key=$value" >> $GITHUB_OUTPUT
            done < <(yq eval '. | to_entries | .[] | "\(.key)=\(.value)"' build_config.yaml)
          }

  use_sha:
    needs: checkout_deployment_repo
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    env:
      OUTPUT: ${{needs.checkout_deployment_repo.outputs.language}}
    steps:
      - name: Print SHA from previous job
        run: echo "language is $OUTPUT"